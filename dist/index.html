<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <main>
        <h1 class="title-styling">Eco.</h1>
        <div class="dashboard">
            <div class="money-div">
                <div id="money">$800</div>
                <button id="team" class="t">T</button>
            </div>
            <div class="buttons">
                <div class="divider">
                    <button id="win">WIN</button>
                    <button id="lose">LOSE</button>
                </div>
                <div class="divider">
                    <button id="bomb-plant">BOMB PLANTED</button>
                    <button id="bomb-explode">BOMB EXPLODED</button>
                </div>
                <div class="divider">
                    <button id="eco">ECO</button>
                    <button id="rifles">RIFLES</button>
                    <button id="smgs">SMG / HEAVY</button>
                </div>
                <button id="reset">RESET</button>
                <button id="next-round">NEXT ROUND</button>
            </div>
        </div>
    </main>
    <script src="bundle.js"></script>
</body>

</html>
