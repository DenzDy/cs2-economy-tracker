    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <script src="bundle.js"></script>
    <main>
        <div id="card">
            <div id="buttons-div">
                <div id="left-buttons">
                    <button id="t-side-button"></button>
                    <button id="ct-side-button"></button>
                </div>
                <div id="right-buttons">
                    <button id="win-button"></button>
                    <button id="lose-button"></button>
                </div>
            </div>
            <div id="players-div">

                    <img src="" alt="">

                    </div>
                    <div id="player-buttons-div">

                            <div id="kill-counter-1"></div>

                        <div class="weapon-div">

                        </div>
