<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS2 Economy Tracker</title>
    <link rel="shortcut icon" href="./icon.png" type="image/png">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7439491314618942"
        crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-7439491314618942">
    <!-- Google tag (gtag.js) -->
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0YYF01XMNM"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-0YYF01XMNM');
    </script>
</head>

<body>
    <main id="main">
        <h1 class="title-styling" id="title">Eco.</h1>

        <div class="dashboard">
            <div class="money-div">
                <div id="money">$800</div>
                <button id="team" class="t">T</button>
            </div>
            <div class="buttons">

                <div class="divider">
                    <button id="win">WIN</button>
                    <button id="lose">LOSE</button>
                </div>
                <div class="divider">
                    <select name="round-end-state" class="select-styling" id="round-end-state">
                        <option disabled selected value>Select</option>
                        <option value="bomb">Bomb (Defuse/Plant)</option>
                        <option value="elim">Elimination</option>
                        <option value="time">Time Run Out</option>
                    </select>
                </div>
                <div class="divider">
                    <select name="enemy-buy" id="enemy-buy" class="select-styling">
                        <option disabled selected value>Select</option>
                        <option value="pistols">Pistols (Pistol Round)</option>
                        <option value="eco">Eco</option>
                        <option value="smgs">SMGs/Heavy/Galil etc.</option>
                        <option value="rifles">Rifles</option>
                        <option value="lround">Last Round Weapons</option>
                    </select>
                </div>
                <button id="reset">RESET</button>
                <button id="next-round">NEXT ROUND</button>
            </div>
        </div>
        <div class="kofi">
            <script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script>
            <script
                type='text/javascript'>kofiwidget2.init('Support Me on Ko-fi', '#29abe0', 'A0A612RLIG'); kofiwidget2.draw();</script>
        </div>

    </main>
    <script src="bundle.js"></script>
</body>
<footer>

</footer>

</html>
